<script>

const translations = {
  ar: {
    "System Settings": "إعدادات النظام",
    "Network Settings": "إعدادات الشبكة",
    "Security Settings": "إعدادات الحماية",
    "Defender Scan": "فحص الحماية",
    "Open Programs": "فتح مدير البرامج",

    "System Update": "تحديث النظام",
    "Clean System": "تنظيف الجهاز",
    "Network Check": "فحص الشبكة",
    "Restart": "إعادة التشغيل",
    "Find Large Files": "البحث عن الملفات الكبيرة",
    "Optimize Performance": "تحسين الأداء",
    "Manage Updates": "إدارة التحديثات",

    "Developer": "المطوّر",
    "Privacy Policy": "سياسة الخصوصية",
    "Contact Us": "تواصل معنا",
    "App Version": "إصدار البرنامج",
    "Changelog": "سجل التغييرات",
    "Important Links": "روابط مهمة",
    "User Guide": "تعليمات الاستخدام"
  },
  en: {}
};

// توليد النسخة العكسية (من العربي للإنجليزي)
for (let key in translations.ar) {
  translations.en[translations.ar[key]] = key;
}

// اجعل اللغة الافتراضية English
window.addEventListener("DOMContentLoaded", () => {
  document.documentElement.lang = "en";
  translateAll("en");
});

function translateAll(newLang) {
  const toolButtons = document.querySelectorAll('.tool-btn');

  toolButtons.forEach(btn => {
    const originalLabel = btn.getAttribute("data-label"); // النص الإنجليزي الثابت
    if (!originalLabel) return;

    const emoji = btn.textContent.trim().match(/^[^a-zA-Z0-9؀-ۿ]+/)?.[0] || "";

    // إذا بنترجم للعربي
    if (newLang === "ar" && translations.ar[originalLabel]) {
      btn.textContent = `${emoji} ${translations.ar[originalLabel]}`;
    } else {
      // نرجع للنص الإنجليزي الأصلي
      btn.textContent = `${emoji} ${originalLabel}`;
    }
  });

  // باقي النصوص العامة
  document.querySelector('.logo-text').textContent = newLang === 'ar' ? 'Bosaleh Tools - النظام' : 'Bosaleh Tools - System';

  const menuBtns = document.querySelectorAll('.menu button');
  menuBtns[0].textContent = newLang === 'ar' ? '🛠️ الأدوات' : '🛠️ Tools';
  menuBtns[1].textContent = newLang === 'ar' ? '⚙️ الإعدادات' : '⚙️ Settings';
  menuBtns[2].textContent = newLang === 'ar' ? '📂 عرض السجلات' : '📂 View Logs';
  menuBtns[3].textContent = newLang === 'ar' ? 'ℹ️ عن البرنامج' : 'ℹ️ About';

  document.getElementById('tools').querySelector('h2').textContent = newLang === 'ar' ? '🛠️ قسم الأدوات' : '🛠️ Tools Section';
  document.getElementById('settings').querySelector('h2').textContent = newLang === 'ar' ? '⚙️ قسم الإعدادات' : '⚙️ Settings Section';
  document.getElementById('about').querySelector('h2').textContent = newLang === 'ar' ? 'عن Bosaleh Tools' : 'About Bosaleh Tools';
  document.getElementById('about').querySelector('p').textContent = newLang === 'ar'
    ? 'أداة بسيطة تساعد المستخدمين على إدارة أجهزتهم بسهولة.'
    : 'A simple tool to help users manage their system easily.';
  document.getElementById('about').querySelectorAll('p')[1].textContent = newLang === 'ar'
    ? 'صُنع بكل ❤️ بواسطة بوصالح'
    : 'Made with ❤️ By Bosaleh';
    
}


function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  const el = document.getElementById(id);
  if (el) el.classList.add('active');
}

function toggleLang() {
  const currentLang = document.documentElement.lang;
  const newLang = currentLang === 'ar' ? 'en' : 'ar';
  document.documentElement.lang = newLang;

  // ✅ ترجم كل شيء باستخدام translateAll
  translateAll(newLang);
}

function appendToCmd(text, isError = false) {
  const box = document.querySelector(".cmd-box");
  const div = document.createElement("div");
  div.textContent = text;
  if (isError) div.style.color = 'orange';
  box.insertBefore(div, document.getElementById("cmdInput"));
}

document.querySelectorAll(".tool-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const label = btn.textContent.trim();
    const task = btn.dataset.task;

    appendToCmd(`C:\\User\\Bosaleh> ${label}`);

    if (task && window.electronAPI?.runTask) {
      window.electronAPI.runTask(task);
    } else {
      appendToCmd("This button is not linked to a task ❓", true);
    }
  });
});

function handleCmdKey(e) {
  if (e.key === "Enter") {
    const input = e.target.value.trim();
    if (!input) return;
    const box = document.querySelector(".cmd-box");
    const span = document.createElement("div");
    span.textContent = `C:\\User\\Bosaleh> ${input}`;
    box.insertBefore(span, e.target);
    e.target.value = "";

    if (window.electronAPI?.runTask) {
      window.electronAPI.runTask("raw-cmd:" + input);
    } else {
      const warn = document.createElement("div");
      warn.textContent = "command execution is not supported in this environment⚠️ ";
      warn.style.color = 'orange';
      box.insertBefore(warn, e.target);
    }
  }
}

window.electronAPI?.onOutput((result) => appendToCmd(result));
